<!DOCTYPE html>
<html ng-app="poupanca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>POA 01</title>

        <!-- Styles -->
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Header -->
        <header class="w3-container w3-indigo w3-center w3-padding-64">
          <h1 class="w3-margin w3-jumbo">Poupança</h1>
          <p class="w3-xlarge">POA 01</p>
        </header>

        <!-- First Grid -->
        <div ng-controller="DetalhesController as detalhes" class="w3-row-padding w3-padding-64 w3-container">
          <div class="w3-content">
            <div class="w3-twothird">
              <h1 class="inline">Detalhes</h1>
              <button class="w3-btn w3-xlarge w3-green w3-right" ng-click="detalhes.salvar(conta)">Salvar</button>

              <form class="w3-container">
                <input class="w3-input w3-margin" type="text" placeholder="Nome" ng-model="conta.nome">
                <input class="w3-input w3-margin" type="text" placeholder="Banco" ng-model="conta.banco">
                <input class="w3-input w3-margin" type="text" placeholder="Agencia" ng-model="conta.agencia">
                <input class="w3-input w3-margin" type="text" placeholder="Número da Conta" ng-model="conta.numero">
                <input class="w3-input w3-margin" type="text" placeholder="Saldo" ng-model="conta.saldo">
                <input class="w3-input w3-margin" type="text" placeholder="Juros Mensal" ng-model="conta.juros">
                <input class="w3-input w3-margin" type="text" placeholder="Taxa Administrativa" ng-model="conta.taxa">
              </form>
            </div>

            <div class="w3-third w3-center">
              <i class="fa fa-pencil-square-o w3-padding-64 w3-text-red"></i>
            </div>
          </div>
        </div>

        <!-- Second Grid -->
        <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
          <div class="w3-content">
            <div class="w3-third w3-center">
              <i class="fa fa-bank w3-padding-64 w3-text-red w3-margin-right"></i>
            </div>

            <div class="w3-twothird">
              <h1>Contas</h1>
              <table class="w3-table w3-striped w3-hoverable">
                <tr>
                  <th>Nome</th>
                  <th>Banco</th>
                  <th>Agencia</th>
                  <th>Conta</th>
                  <th>Saldo</th>
                  <th>Juros</th>
                  <th>Taxa</th>
                </tr>
                <tr>
                  <td>Pedro</td>
                  <td>Banestes</td>
                  <td>10</td>
                  <td>2000</td>
                  <td>500</td>
                  <td>1%</td>
                  <td>1</td>
                </tr>
                <tr>
                  <td>Maria</td>
                  <td>Banco do Brasil</td>
                  <td>20</td>
                  <td>1500</td>
                  <td>750</td>
                  <td>1%</td>
                  <td>2</td>
                </tr>
                <tr>
                  <td>Ana</td>
                  <td>Bradesco</td>
                  <td>30</td>
                  <td>2500</td>
                  <td>1200</td>
                  <td>1%</td>
                  <td>3</td>
                </tr>                
              </table>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-32 w3-center w3-opacity w3-black">
          <p class="inline w3-margin-right">Felipe Machert</p>
          <p class="inline w3-margin-left">Lucas Carlos</p>
        </footer>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="controller.js"></script>
        <script src="poupanca.js"></script>
        <script src="aop\aop.js"></script>
    </body>

</html>
